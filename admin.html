<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Comprobantes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            margin: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .invoice-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto;
            max-height: calc(100vh - 200px);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .invoice-header .company-info {
            font-size: 16px;
        }

        .invoice-header .company-info h2 {
            margin: 0;
            color: #0056b3;
        }

        .invoice-header .company-info p {
            margin: 4px 0;
        }

        .invoice-header .invoice-info {
            text-align: right;
            font-size: 16px;
        }

        .invoice-header .invoice-info div {
            margin-bottom: 4px;
        }

        .invoice-details {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .invoice-details div {
            margin-bottom: 8px;
        }

        .invoice-details strong {
            display: block;
            margin-bottom: 4px;
        }

        .invoice-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-items th, .invoice-items td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .invoice-items th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .invoice-totals {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .invoice-totals div {
            width: 48%;
        }

        .status {
            font-size: 16px;
            font-weight: bold;
        }

        .status.paid {
            color: #28a745;
        }

        .status.signed {
            color: #dc3545;
        }

        button {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004494;
        }

        @media (max-width: 768px) {
            .invoice-container {
                padding: 15px;
            }

            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .invoice-header .invoice-info {
                text-align: left;
                margin-top: 10px;
            }

            .invoice-totals {
                flex-direction: column;
            }

            .invoice-totals div {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>Generador de Comprobantes</header>

        <div class="form-container">
            <div class="form-group">
                <label for="clientName">Nombre del Cliente:</label>
                <input type="text" id="clientName" placeholder="Nombre del Cliente">
            </div>
            <div class="form-group">
                <label for="clientAddress">Dirección del Cliente:</label>
                <input type="text" id="clientAddress" placeholder="Dirección del Cliente">
            </div>
            <div class="form-group">
                <label for="clientEmail">Correo del Cliente:</label>
                <input type="email" id="clientEmail" placeholder="Correo del Cliente">
            </div>
            <div class="form-group">
                <label for="clientPhone">Teléfono del Cliente:</label>
                <input type="tel" id="clientPhone" placeholder="Teléfono del Cliente">
            </div>
            <div class="form-group">
                <label for="invoiceDate">Fecha:</label>
                <input type="date" id="invoiceDate">
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Número:</label>
                <input type="text" id="invoiceNumber" placeholder="Número del Comprobante">
            </div>
            <div class="form-group">
                <label for="items">Artículos (Formato: Nombre, Cantidad, Precio, por línea):</label>
                <textarea id="items" rows="5" placeholder="Artículo, Cantidad, Precio"></textarea>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total:</label>
                <input type="number" id="totalAmount" step="0.01" placeholder="Monto Total">
            </div>
            <div class="form-group">
                <label for="amountPaid">Monto Pagado:</label>
                <input type="number" id="amountPaid" step="0.01" placeholder="Monto Pagado">
            </div>
            <div class="form-group">
                <label for="remainingAmount">Monto Restante:</label>
                <input type="number" id="remainingAmount" step="0.01" placeholder="Monto Restante">
            </div>
            <div class="form-group">
                <label for="paymentStatus">Estado:</label>
                <select id="paymentStatus">
                    <option value="">Seleccionar Estado</option>
                    <option value="pagado">Pagado</option>
                    <option value="señado">Señado</option>
                </select>
            </div>
            <button onclick="generateInvoice()">Generar Comprobante</button>
        </div>

        <div id="invoiceContainer" class="invoice-container" style="display: none;">
            <div class="invoice-header">
                <div class="company-info">
                    <h2>Lachicadelosramoss</h2>
                    <p>Dirección: Doctor Michaut 571</p>
                    <p>Teléfono: 2634283081</p>
                </div>
                <div class="invoice-info">
                    <div><strong>Fecha:</strong> <span id="invoiceDateDisplay"></span></div>
                    <div><strong>Número:</strong> <span id="invoiceNumberDisplay"></span></div>
                </div>
            </div>

            <div class="invoice-details">
                <div><strong>Cliente:</strong> <span id="invoiceClientNameDisplay"></span></div>
                <div><strong>Dirección:</strong> <span id="invoiceClientAddressDisplay"></span></div>
                <div><strong>Correo:</strong> <span id="invoiceClientEmailDisplay"></span></div>
                <div><strong>Teléfono:</strong> <span id="invoiceClientPhoneDisplay"></span></div>
            </div>

            <table class="invoice-items">
                <thead>
                    <tr>
                        <th>Artículo</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Las filas de los artículos se agregarán aquí -->
                </tbody>
            </table>

            <div class="invoice-totals">
                <div><strong>Total:</strong> <span id="totalAmountDisplay"></span></div>
                <div><strong>Monto Pagado:</strong> <span id="amountPaidDisplay"></span></div>
                <div><strong>Monto Restante:</strong> <span id="remainingAmountDisplay"></span></div>
            </div>

            <div class="status" id="invoiceStatus"></div>

            <button onclick="downloadInvoice()">Descargar Comprobante</button>
        </div>
    </div>

    <script>
        function generateInvoice() {
            const clientName = document.getElementById('clientName').value;
            const clientAddress = document.getElementById('clientAddress').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const items = document.getElementById('items').value;
            const totalAmount = document.getElementById('totalAmount').value;
            const amountPaid = document.getElementById('amountPaid').value;
            const remainingAmount = document.getElementById('remainingAmount').value;
            const paymentStatus = document.getElementById('paymentStatus').value;

            document.getElementById('invoiceDateDisplay').textContent = invoiceDate;
            document.getElementById('invoiceNumberDisplay').textContent = invoiceNumber;
            document.getElementById('invoiceClientNameDisplay').textContent = clientName;
            document.getElementById('invoiceClientAddressDisplay').textContent = clientAddress;
            document.getElementById('invoiceClientEmailDisplay').textContent = clientEmail;
            document.getElementById('invoiceClientPhoneDisplay').textContent = clientPhone;
            document.getElementById('totalAmountDisplay').textContent = `$${parseFloat(totalAmount).toFixed(2)}`;
            document.getElementById('amountPaidDisplay').textContent = `$${parseFloat(amountPaid).toFixed(2)}`;
            document.getElementById('remainingAmountDisplay').textContent = `$${parseFloat(remainingAmount).toFixed(2)}`;

            const itemsTableBody = document.getElementById('itemsTableBody');
            itemsTableBody.innerHTML = '';
            items.split('\n').forEach(line => {
                const [name, quantity, price] = line.split(',');
                if (name && quantity && price) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${name.trim()}</td><td>${quantity.trim()}</td><td>$${parseFloat(price.trim()).toFixed(2)}</td>`;
                    itemsTableBody.appendChild(row);
                }
            });


            document.getElementById('invoiceContainer').style.display = 'block';
        }

        function downloadInvoice() {
            html2canvas(document.querySelector("#invoiceContainer")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'comprobante.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
